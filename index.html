<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button id="btn">Add Count 0</button>
</body>
<script>
	const btn = document.getElementById('btn')
	let count = 0
	btn.onclick = (e) => {
		count++
		e.target.innerText = 'Add Count ' + count
	}
</script>
</html>
